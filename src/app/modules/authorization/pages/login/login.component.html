<p-card [style]="{'margin-bottom': '2em'}">
  <ng-template pTemplate="header">
    <div class="mb-2">
      <h2>Login</h2>
    </div>
  </ng-template>
  <ng-template pTemplate="body">
    <div class="d-flex flex-column">
      <div class="d-flex mb-2">
        <p>Please login using one of the services below.</p>
      </div>
      <div>
        <img src="assets/ms-signin-dark.svg" width="200" (click)="signIn('microsoft')">
      </div>
      <div>
        <img src="assets/google-signin-dark.svg"  width="200" (click)="signIn('google')">
      </div>
    </div>
  </ng-template>
</p-card>
