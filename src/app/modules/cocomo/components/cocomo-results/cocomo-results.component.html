<p-card [style]="{'margin-bottom': '2em'}" *ngIf="cocomoResults">
  <p-fieldset legend="Results">
    <div class="d-flex flex-wrap">
      <div class="mb-2 mr-2">
        <span class="p-float-label">
          <div class="p-inputgroup">
            <p-inputNumber [disabled]="true" inputId="adjustedTime" [(ngModel)]="cocomoResults.adjustedTime"></p-inputNumber>
            <label for="adjustedTime">Adjusted Time</label>
            <span class="p-inputgroup-addon">Months</span>
          </div>
        </span>
      </div>
      <div class="mb-2 mr-2">
        <span class="p-float-label">
          <div class="p-inputgroup">
            <p-inputNumber [disabled]="true" inputId="developmentTime" [(ngModel)]="cocomoResults.developmentTime"></p-inputNumber>
            <label for="adjustedTime">Development Time</label>
            <span class="p-inputgroup-addon">Months</span>
          </div>
        </span>
      </div>
      <div class="mb-2 mr-2">
        <span class="p-float-label">
          <div class="p-inputgroup">
            <p-inputNumber [disabled]="true" inputId="staffingTime" [(ngModel)]="cocomoResults.staffingTime"></p-inputNumber>
            <label for="staffingTime">Staffing</label>
            <span class="p-inputgroup-addon">FTEs</span>
          </div>
        </span>
      </div>
      <div class="mb-2 mr-2">
        <span class="p-float-label">
          <div class="p-inputgroup">
            <p-inputNumber [disabled]="true" inputId="totalHours" [(ngModel)]="cocomoResults.totalHours"></p-inputNumber>
            <label for="totalHours">Total Time</label>
            <span class="p-inputgroup-addon">Hours</span>
          </div>
        </span>
      </div>
    </div>
  </p-fieldset>
  <ng-template pTemplate="footer">
    <div class="d-flex justify-content-end" *ngIf="loggedIn">
      <div class="d-flex">
        <button pButton label="Save Results" [disabled]="!cocomoResults" (click)="confirmSave.toggle($event)"></button>
      </div>
    </div>
  </ng-template>
</p-card>
<p-overlayPanel #confirmSave>
  <ng-template pTemplate>
    <div class="p-inputgroup">
        <span class="p-float-label" style="min-width:275px;">
          <input type="text" id="input-nameToSave" pInputText #nameToSave />
        <label for="input-nameToSave">Name</label>
        </span>
      <button pButton icon="pi pi-save" [disabled]="invalidName(nameToSave.value)" (click)="saveCocomo(nameToSave.value); confirmSave.hide()"></button>
    </div>
  </ng-template>
</p-overlayPanel>
